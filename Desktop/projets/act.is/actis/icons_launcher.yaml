icons_launcher:
  image_path: "assets/icon/app_icon.png"
  platforms:
    android:
      enable: true
      image_path: "assets/icon/app_icon.png"
      notification_image: "assets/icon/app_icon.png"
      # adaptive_background_color: '#ffffff'
      adaptive_background_image: "assets/icon/app_icon.png"
      adaptive_foreground_image: "assets/icon/app_icon.png"
      adaptive_round_image: "assets/icon/app_icon.png"
      adaptive_monochrome_image: "assets/icon/app_icon.png"
    ios:
      enable: true
      image_path: "assets/icon/app_icon.png"
      # For iOS 18+ (support dark and tinted)
      dark_path: "assets/icon/app_icon.png"
      tinted_path: "assets/icon/app_icon.png"
    web:
      enable: true
      image_path: "assets/icon/app_icon.png"
      favicon_path: "assets/icon/app_icon.png"
    macos:
      enable: false
      image_path: "assets/icon/app_icon.png"
    windows:
      enable: false
      image_path: "assets/icon/app_icon.png"
    linux:
      enable: false
      image_path: "assets/icon/app_icon.png"